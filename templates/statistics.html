<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/header.css')}}">
</head>

<body>
    <!-- active/present watching tab -->
    <div class="active_tab">
        <nav class="navbar fixed-top navbar-light navbar-expand-md">
          <div class="container_heading_buttons">
            <div class="collapse navbar-collapse justify-content-end" id="main-nav-collapse">
              <ul class="navbar-nav">
                <li class="nav-item"><a style="color: white;" class="nav-link" href="/morning"> Back </a></li>
                <li class="nav-item "><a style="color: white;" class="nav-link" href="/morning"> Morning </a></li>
                <li class="nav-item"><a style="color: white;" class="nav-link" href="/evening"> Evening </a></li>
                <li class="nav-item"><a style="color: white;" class="nav-link" href="/total"> Total </a></li>
                <li class="nav-item {{active}}"><a style="color: white;" class="nav-link" href="/statistics"> Statistics </a></li>
                <li class="nav-item itemLogout"><a style="color: white;" class="nav-link" href="/signup">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

    <!-- details like college course etc -->
    <div class="college_details">
        <h2 class="collegeName">Sanjay Ganghi Memorial Government Polytechnic</h2>
    </div>
    <div class="courseDetails">
        <h3 class="attendance_heading">Student Attandance</h3>
        <h3 class="date_heading">Date : {{date}}</h3>
        <h3 class="department_heading">Department : {{department}}</h3>
    </div>
    <!-- loader -->
    <div class="loader"></div>

    <!-- attandance statistics starts from here  -->

    


    <script src="{{url_for('static',filename='js/common.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
